<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 985.65673828125 713.8849526371891" width="985.65673828125" height="713.8849526371891">
  <!-- svg-source:excalidraw -->
  
  <defs>
    <style class="style-fonts">
      @font-face {
        font-family: "Virgil";
        src: url("https://excalidraw.com/Virgil.woff2");
      }
      @font-face {
        font-family: "Cascadia";
        src: url("https://excalidraw.com/Cascadia.woff2");
      }
    </style>
  </defs>
  <rect x="0" y="0" width="985.65673828125" height="713.8849526371891" fill="#ffffff"></rect><g transform="translate(10 32.01348726654351) rotate(0 482.828369140625 60)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Startup - local runtime files such as:  </text><text x="0" y="20" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">  - plugins          : ~/.config/nvim/plugins &amp;&amp; runtime path       | name starts with plugin and extension of .vim or .lua </text><text x="0" y="40" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">  - syntax          : ~/.config/nvim/syntax &amp;&amp; runtime path      | must have an extension of .vim or .syntax</text><text x="0" y="60" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">  - colour scheme   : ~/.config/nvim/colors &amp;&amp; runtime path       | must have an extension of .vim</text><text x="0" y="80" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">  - filetype plugins  :  ~/.config/nvim/ftplugin  &amp;&amp; runtime path    | {filetype}.lua</text><text x="0" y="100" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">  - config           :  ~/.config/nvim/init.lua                      | set options and mappings</text></g><g transform="translate(10 10) rotate(0 135.55970764160156 10)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#862e9c" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Q. When is the runtime path used?</text></g><g transform="translate(10 509.34655020175023) rotate(0 222.82835388183594 10)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#5f3dc4" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Q. Where does nvim look to resolve a lua script require?</text></g><g transform="translate(10 543.8849526371891) rotate(0 247.00746154785156 80)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- ./?.lua      (the current working directory).</text><text x="0" y="20" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- ./?/init.lua  (subdirectories of the current working directory).</text><text x="0" y="40" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge"></text><text x="0" y="60" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">~/.local/share/nvim/site/pack/*/start/*/lua/?.lua|</text><text x="0" y="80" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">~/.local/share/nvim/site/pack/*/start/*/lua/?/init.lua</text><text x="0" y="100" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">~/.local/share/nvim/site/lua/?.lua</text><text x="0" y="120" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">~/.local/share/nvim/site/lua/?/init.lua</text><text x="0" y="140" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge"></text></g><g transform="translate(10 245.56424588713298) rotate(0 141.45523071289062 10)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#862e9c" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">~/.local/share/nvim/site/pack/start</text></g><g transform="translate(10 275.79579158116076) rotate(0 461.5746154785156 70)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">By convention, a Neovim plugin consists of one or more of the following directories, located under </text><text x="0" y="20" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">a top-level directory with a randomly-generated name:</text><text x="0" y="40" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge"></text><text x="0" y="60" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- plugin/:           Contains Vim script files that are automatically loaded on startup, using the :runtime command.</text><text x="0" y="80" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- ftplugin/:         Contains Vim script files that are automatically loaded when editing a file of a specific filetype.</text><text x="0" y="100" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- after/plugin/:     Contains Vim script files that are automatically loaded after the plugin/ files.</text><text x="0" y="120" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">- after/ftplugin/:   Contains Vim script files that are automatically loaded after the ftplugin/ files.</text></g></svg>